<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random passwords</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:ital,wght@1,800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="inner-div">
      <h1 class="mainText" id="title1">Generate a</h1>
      <h1 class="mainText" id="title2">random password</h1>
      <h3 id="description">Never use an insecure password again.</h3>
      <button id="generateBtn">Generate passwords</button>
      <div id="line"></div>
      <div id="btn-container">
        <div class="display-div" id="display1"><p id="password1" class="password-text"></p></div>
        <div class="display-div" id="display2"><p id="password2" class="password-text"></p></div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
